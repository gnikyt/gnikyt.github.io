<li class="index-list__item">
  <div class="index-list__icon">
    $>
  </div>

  <article class="index-document">
    <h3 class="index-document__title">
      <a href="/${echo:archive/:is_archived}${handle}" class="index-document__title-link">${title}</a>
    </h3>
    <time class="index-document__meta index-document__meta--date" datetime="${date_ymd}">${date_human}</time>
    <div class="index-document__meta index-document__meta--size">${post_size}</div>
  </article>
</li>
